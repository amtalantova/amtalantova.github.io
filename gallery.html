<!DOCTYPE html>
<html>
    <head>
        <title> Portfolio </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
<body>

<!-- Images used to open the lightbox -->
<div class="row">
        <div class="column">
          <img src="images/bird.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" style="width:60%">
        </div>
        <div class="column">
          <img src="images/bird-feed.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="width:60%">
        </div>
        <div class="column">
          <img src="images/christmas.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" style="width:60%">
        </div>
        <div class="column">
          <img src="images/couch.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" style="width:60%">
        </div>
      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/bird.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/bird-feed.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/christmas.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/couch.jpg" style="width:100%">
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="images/bird.jpg" onclick="currentSlide(1)" alt="Bird" style="width: 30%">
          </div>
      
          <div class="column">
            <img class="demo" src="images/bird-feed.jpg" onclick="currentSlide(2)" alt="Feeding Bird" style="width: 30%">
          </div>
      
          <div class="column">
            <img class="demo" src="images/christmas.jpg" onclick="currentSlide(3)" alt="Christmas" style="width: 30%">
          </div>
      
          <div class="column">
            <img class="demo" src="images/couch.jpg" onclick="currentSlide(4)" alt="Couch" style="width: 30%">
          </div>
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
